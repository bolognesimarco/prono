<div class="container-fluid login">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userOrEmail" placeholder="Userid or email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" name="pwd" [(ngModel)]="password" placeholder="password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <input type="button" class="btn btn-primary btn-sm" value="Login" (click)="login()" />
            </form>
        </div>
    </div>
</div>
