<div class="container-fluid zeroPadding">

    <div class="alert alert-info" role="alert">
        <span class="glyphicon glyphicon-star" aria-hidden="true"> OVERALL SCORE: {{loginService.logged.score}}%</span>
    </div>

    <div class="alert alert-info" role="alert">
        <span class="glyphicon glyphicon-gift" aria-hidden="true"> SURPRISE SCORE: {{loginService.logged.surpriseScore}}%</span>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
        Details
    </button>

    <button type="button" class="btn btn-danger btn-lg btn-block" (click)="logout()">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
        Logout
    </button>
</div>
